<div class="heroes-component">
    <h2>All Heroes</h2>
    <ul class="heroes-list">
        <li *ngFor="let hero of heroes">
            <a routerLink="/detail/{{hero.id}}">
                <span><strong>{{hero.id}}</strong> {{hero.name}}</span>
            </a>
            <button (click)="removeHero(hero)">X</button>
        </li>
    </ul>
</div>
<div>
    <label>Hero Name</label>
    <input #heroName/>
    <button (click)="createHero(heroName.value)">Create new hero</button>
</div>
